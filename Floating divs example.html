<!DOCTYPE html>
<html>
<head>
<title>Div check</title>
<style>
.button1{
float: left;
padding-left: 50px;
padding-top: 20px;
}
.button2{
float: left;
padding-left: 40px;
padding-top: 20px;
}
[type=text]{
position: relative;
display: block;
width: 220px;
height: 20px;
margin: 10px auto;
border: 2px solid black;
font-size: 18px;
box-shadow: 2px 2px 2px 2px gray;
}
[type=button]:hover{
background-color: black;
color: white;
}
[type=button]:active{
transform: translateY(4px);
}

</style>
<script>
var specialOpp = false;
function btnClick(val)
{
	var res;
	var currStr = document.getElementById("inputText").value;
	var elem = document.getElementById("inputText");
	elem.value = currStr + val;
	if((val == '+' || val =='-' || val == '*' || val == '/') && specialOpp)
	{
		specialOpp = false;
		var x = elem.value.indexOf("sin") + 3;
		var y = elem.value.indexOf(val);
		var resStr = elem.value.slice(x-3,y);
		res = Math.sin(eval(elem.value.slice(x,y)));
		var newStr = elem.value.replace(resStr,res);
		elem.value = newStr;
	}
	if(val == '=')
	{
		if(specialOpp)
		{
			var x = elem.value.indexOf("sin") + 3;
			var y = elem.value.indexOf(val);
			res = Math.sin(eval(elem.value.slice(x,y)));
			elem.value = eval(res);
		}
		else
			elem.value = eval(currStr);
	}
	else if(val =='מחק')
	{
		var str = elem.value;
		elem.value = str.slice(0,str.length-1);
	}
	else if(val == 'sin')
	{
		specialOpp = true;
		elem.value = currStr + val;
	}
	else if(val == 'מחק הכל')
		elem.value = "";

}






</script>
</head>
<body>
<div style="height:250px; width:250px; margin: 50px auto; margin-top:60px ;padding: 20px 20px 100px 20px; border: 2px solid black";> 
	<div><input id="inputText"; type="text";></input></div>
	
	<div class="button1";> <input type="button"; value="1"; onclick="btnClick('1')";></input></div>
	<div class="button2"><input type="button"; value="2"; onclick="btnClick('2')";></input></div>
	<div class="button2"><input type="button"; value="3"; onclick="btnClick('3')";></input></div>
	
	<div style="padding-top: 30px"; class="button1";><input type="button"; value="4"; onclick="btnClick('4')";></input></div>
	<div style="padding-top: 30px"; class="button2";><input type="button"; value="5"; onclick="btnClick('5')";></input></div>
	<div style="padding-top: 30px"; class="button2";><input type="button"; value="6"; onclick="btnClick('6')";></input></div>
	
	<div style="padding-top: 30px"; class="button1";><input type="button"; value="7"; onclick="btnClick('7')";></input></div>
	<div style="padding-top: 30px"; class="button2";><input type="button"; value="8"; onclick="btnClick('8')";></input></div>
	<div style="padding-top: 30px"; class="button2";><input type="button"; value="9"; onclick="btnClick('9')";></input></div>
	
	<div style="padding-top: 30px"; class="button1";><input type="button"; value="0"; onclick="btnClick('0')";></input></div>
	<div style="padding-top: 30px"; class="button2";><input type="button"; value="-"; onclick="btnClick('-')";></input></div>
	<div style="padding-top: 30px"; class="button2";><input type="button"; value="+"; onclick="btnClick('+')";></input></div>
	
	<div style="padding-top: 30px"; class="button1";><input type="button"; value="*"; onclick="btnClick('*')";></input></div>
	<div style="padding-top: 30px"; class="button2";><input type="button"; value="/"; onclick="btnClick('/')";></input></div>
	<div style="padding-top: 30px"; class="button2";><input type="button"; value="="; onclick="btnClick('=')";></input></div>
	
	<div style="padding-top: 30px; padding-left: 30px; clear:both"; class="button1";><input type="button"; value="."; onclick="btnClick('.')";></input></div>
	<div style="padding-top: 30px;padding-left: 20px"; class="button2";><input type="button"; value="מחק הכל"; onclick="btnClick('מחק הכל')";></input></div>
	<div style="padding-top: 30px; padding-left: 20px"; class="button2";><input type="button"; value="מחק"; onclick="btnClick('מחק')";></input></div>
	<div style="padding-top: 30px; padding-left: 20px"; class="button2";><input type="button"; value="sin"; onclick="btnClick('sin')";></input></div>
</div>
</body>
</html>
